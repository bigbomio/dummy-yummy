<html class="no-js" lang=""> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ela Admin - HTML5 Admin Template</title>
    <meta name="description" content="Ela Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="https://i.imgur.com/QRAUqs9.png">
    <link rel="shortcut icon" href="https://i.imgur.com/QRAUqs9.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
    <link rel="stylesheet" href="assets/css/cs-skin-elastic.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/chartist@0.11.0/dist/chartist.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/jqvmap@1.5.1/dist/jqvmap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/weathericons@2.1.0/css/weather-icons.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@3.9.0/dist/fullcalendar.min.css" rel="stylesheet"/>

    <script type="text/x-handlebars-template" id='campaignList'>
        <ul id="ulCampaignList">
            {{#each docs}}
            <li at="{{_id}}" id="li-editCampaign">
                <label>
                    <span>{{name}}</span>
                    <a href='#' at="{{_id}}" class="fa fa-times" id="deleteCampaign"></a>
                    <a href='#' at="{{_id}}" class="fa fa-pencil" id="editCampaign"></a>
                </label>
            </li>
            <div data-id="{{_id}}" class="tbl-edit"></div>
            {{/each}}
        </ul>
    </script>
    <script type="text/x-handlebars-template" id="3-editCampaign">
        <div class="card" id="form-editCampaign" data-id="{{_id}}">
            <div class="card-header">
                <strong class="card-title">Edit dummy campaign</strong>
                <a href='#' at="{{_id}}" class="fa fa-times" id="closeFormEdit"></a>
            </div>
            <div class="card-body">
                <div class="row form-group">
                    <div class="col col-md-3"><label for="campaignName" class=" form-control-label">Campaign
                        Name</label></div>
                    <div class="col-12 col-md-3"><input id="edit-campaignName" name="campaignName"
                                                        class="form-control" value="{{name}}"></div>
                    <div class="col col-md-3"><label for="edit-budget"
                                                     class=" form-control-label">Budget</label></div>
                    <div class="col-12 col-md-3"><input id="edit-budget" name="edit-budget"
                                                        class="form-control"></div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-3">
                        <label for="edit-start_time" class="control-label mb-1">Start
                            date</label>
                    </div>
                    <div class="col-12 col-md-3">
                        <input id="edit-start_time" name="edit-start_time"
                               class="form-control cc-exp"
                               placeholder="MM / YY">
                    </div>
                    <div class="col col-md-3">
                        <label for="edit-end_time" class="control-label mb-1">End
                            date</label></div>
                    <div class="col-12 col-md-3">
                        <input id="edit-end_time" name="edit-end_time"
                               class="form-control cc-exp"
                               placeholder="MM / YY">
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col col-md-3">
                            <label class=" form-control-label">Optimization</label></div>
                        <div class="col col-md-9">
                            <div class="form-check-inline form-check">
                                {{#each mode}}
                                <div class="radio" style="margin-right: 30px">
                                    <input type="radio" id="edit-radio1" name="edit-optm"
                                           value="{{value}}" class="form-check-input"
                                           {{checked}}>{{des}}
                                </div>
                                {{/each}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col col-md-3"><label
                                class=" form-control-label">Testing Level</label></div>
                        <div class="col col-md-9">
                            <div class="form-check-inline form-check">
                                {{#each level}}
                                <div class="radio" style="margin-right: 30px">
                                    <input type="radio" id="edit-testlevel1" name="edit-level"
                                           value="{{value}}" class="form-check-input"
                                           {{checked}}>{{des}}
                                </div>
                                {{/each}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-3">
                        <label for="testingLimit" class="form-control-label">Testing
                            Limit</label></div>
                    <div class="col-12 col-md-3"><input id="edit-testingLimit" name="testingLimit"
                                                        class="form-control" value="{{optimization.limit}}">
                    </div>
                    <div class="input-group-addon"><i class="fa fa-btc"></i></div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-3"><label for="expected" class=" form-control-label">Expected
                        CPR</label></div>
                    <div class="col-12 col-md-3"><input id="edit-expected" name="expected"
                                                        class="form-control" value="{{optimization.expected}}">
                    </div>
                    <div class="input-group-addon"><i class="fa fa-btc"></i></div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-3"><label class=" form-control-label">Strategy
                        Optimization</label></div>
                    <div class="col col-md-9">
                        <div class="form-check">
                            {{#each strategy}}
                            <div class="checkbox">
                                <input type="checkbox" id="edit-checkbox1" name="edit-strategy"
                                       value="{{value}}" {{checked}} class="form-check-input">{{des}}
                            </div>
                            {{/each}}
                        </div>
                    </div>
                </div>
                <div>
                    <button id="editBtnSubmit" type="submit"
                            class="btn btn-lg btn-info btn-block">
                        <i class="fa fa-lock fa-lg"></i>&nbsp;
                        <span>Submit</span>
                    </button>
                </div>
            </div>
        </div>
    </script>
</head>

<body class="open">
<!-- Left Panel -->
<aside id="left-panel" class="left-panel">
    <nav class="navbar navbar-expand-sm navbar-default">
        <div id="main-menu" class="main-menu collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="index.html"><i class="menu-icon fa fa-laptop"></i>Dashboard</a>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </nav>
</aside>
<!-- /#left-panel -->
<!-- Right Panel -->
<div id="right-panel" class="right-panel">
    <!-- Header-->
    <header id="header" class="header">
        <div class="top-left">
            <div class="navbar-header">
                <a class="navbar-brand" href="./"><img src="images/logo.png" alt="Logo"></a>
            </div>
        </div>
        <div class="top-right">
            <div class="header-menu">
                <div class="header-left">
                    <div class="dropdown for-notification">
                        <select name="select" id="selectENV">
                            <option value="local">LOCAL</option>
                            <option value="dev">DEV</option>
                            <option value="uat">UAT</option>
                        </select>
                    </div>

                    <div class="dropdown for-notification">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="notification"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-bell"></i>
                            <span class="count bg-danger">3</span>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="notification">
                            <p class="red">You have 3 Notification</p>
                            <a class="dropdown-item media" href="#">
                                <i class="fa fa-check"></i>
                                <p>Server #1 overloaded.</p>
                            </a>
                            <a class="dropdown-item media" href="#">
                                <i class="fa fa-info"></i>
                                <p>Server #2 overloaded.</p>
                            </a>
                            <a class="dropdown-item media" href="#">
                                <i class="fa fa-warning"></i>
                                <p>Server #3 overloaded.</p>
                            </a>
                        </div>
                    </div>

                    <div class="dropdown for-message">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="message"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-envelope"></i>
                            <span class="count bg-primary">4</span>
                        </button>
                    </div>
                </div>

                <div class="user-area dropdown float-right">
                    <a href="#" class="dropdown-toggle active" data-toggle="dropdown" aria-haspopup="true"
                       aria-expanded="false">
                        <img class="user-avatar rounded-circle" src="images/admin.jpg" alt="User Avatar">
                    </a>

                    <div class="user-menu dropdown-menu">
                        <a class="nav-link" href="#"><i class="fa fa- user"></i>My Profile</a>

                        <a class="nav-link" href="#"><i class="fa fa- user"></i>Notifications <span
                                class="count">13</span></a>

                        <a class="nav-link" href="#"><i class="fa fa -cog"></i>Settings</a>

                        <a class="nav-link" href="#" id="logout"><i class="fa fa-power -off"></i>Logout</a>
                    </div>
                </div>

            </div>
        </div>
    </header>
    <!-- /#header -->
    <!-- Content -->
    <div class="content">
        <!-- Animated -->
        <div class="animated fadeIn">
            <div class="card">
                <div class="card-header">
                    <div class="form-inline">
                        <div class="col-2">
                            <strong class="card-title">Campaign List</strong>
                        </div>
                        <div class="col-2">
                            <button type="button" style="float: right" class="btn btn-success" id="createCampaign">
                                Create Campaign
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="card-content">
                        <div class="todo-list">
                            <div class="tdl-holder">
                                <div class="tdl-content" id="campaignList1">

                                </div>
                            </div>
                        </div>
                    </div>
                </div> <!-- /.card-body -->
            </div><!-- /.card -->
            <!--  Create Campaign  -->
            <div class="card" id="form-createCampaign" style="display: none;">
                <div class="card-header">
                    <strong class="card-title">Create dummy campaign</strong>
                    <a href='#' class="fa fa-times" id="closeFormCreate"></a>
                </div>
                <div class="card-body">
                    <!-- Credit Card -->
                    <div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="campaignName" class="control-label mb-1">Campaign Name</label>
                                <input id="campaignName" name="campaignName" type="text"
                                       class="form-control">
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-6">
                                        <label for="adSetNumber" class="control-label mb-1">AdSets
                                            Number</label>
                                        <input id="adSetNumber" name="adSetNumber" type="text"
                                               class="form-control">
                                    </div>
                                    <div class="col-6">
                                        <label for="adNumber" class="control-label mb-1">Ads
                                            Number</label>
                                        <input id="adNumber" name="adNumber" type="text"
                                               class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-6">
                                        <label class="control-label mb-1">Budget Type</label>
                                        <select name="select" id="select" class="form-control">
                                            <option value="1">Daily Budget</option>
                                            <option value="2">Lifetime Budget</option>
                                        </select>
                                    </div>
                                    <div class="col-6">
                                        <label class="control-label mb-1">Budget Amount</label>
                                        <input id="budget" name="budget" type="text"
                                               class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-6">
                                        <label for="start_time" class="control-label mb-1">Start
                                            date</label>
                                        <input id="start_time" name="start_time" type="tel"
                                               class="form-control cc-exp"
                                               placeholder="MM / YY">
                                        <span class="help-block" data-valmsg-for="cc-exp"
                                              data-valmsg-replace="true"></span>
                                    </div>
                                    <div class="col-6">
                                        <label for="end_time" class="control-label mb-1">End date</label>
                                        <input id="end_time" name="end_time" type="tel"
                                               class="form-control cc-exp"
                                               placeholder="MM / YY">
                                        <span class="help-block" data-valmsg-for="cc-exp"
                                              data-valmsg-replace="true"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col col-md-3">
                                        <label class=" form-control-label">Optimization</label></div>
                                    <div class="col col-md-9">
                                        <div class="form-check-inline form-check">
                                            <div class="radio" style="margin-right: 30px">
                                                <label for="radio1" class="form-check-label ">
                                                    <input type="radio" id="radio1" name="optm"
                                                           value="1" class="form-check-input"
                                                           checked="checked">Yes
                                                </label>
                                            </div>
                                            <div class="radio" style="margin-right: 30px">
                                                <label for="radio2" class="form-check-label ">
                                                    <input type="radio" id="radio2" name="optm"
                                                           value="0" class="form-check-input">No
                                                </label>
                                            </div>
                                            <div class="radio" style="margin-right: 30px">
                                                <label for="radio3" class="form-check-label ">
                                                    <input type="radio" id="radio3" name="optm"
                                                           value="2" class="form-check-input">Watch Only
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col col-md-3"><label
                                            class=" form-control-label">Testing Level</label></div>
                                    <div class="col col-md-9">
                                        <div class="form-check-inline form-check">
                                            <div class="radio" style="margin-right: 30px">
                                                <label for="radio2" class="form-check-label ">
                                                    <input type="radio" id="testlevel1" name="level"
                                                           value="0" class="form-check-input"
                                                           checked="checked">AdSet
                                                </label>
                                            </div>
                                            <div class="radio" style="margin-right: 30px">
                                                <label for="radio3" class="form-check-label ">
                                                    <input type="radio" id="testlevel2" name="level"
                                                           value="1" class="form-check-input">Ad
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-3">
                                    <label for="testingLimit" class=" form-control-label">Testing
                                        Limit</label></div>
                                <div class="col-12 col-md-3"><input id="testingLimit" name="testingLimit"
                                                                    class="form-control"></div>
                                <div class="input-group-addon"><i class="fa fa-btc"></i></div>
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-3"><label for="expected" class=" form-control-label">Expected
                                    CPR</label></div>
                                <div class="col-12 col-md-3"><input id="expected" name="expected"
                                                                    class="form-control"></div>
                                <div class="input-group-addon"><i class="fa fa-btc"></i></div>
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-3"><label class=" form-control-label">Strategy
                                    Optimization</label></div>
                                <div class="col col-md-9">
                                    <div class="form-check">
                                        <div class="checkbox">
                                            <label for="checkbox1" class="form-check-label ">
                                                <input type="checkbox" id="checkbox1" name="strategy"
                                                       value="1" class="form-check-input">Disable Ads
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label for="checkbox2" class="form-check-label ">
                                                <input type="checkbox" id="checkbox2" name="strategy"
                                                       value="2" class="form-check-input">Adjust Bidding
                                                Amount
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <button id="createBtnSubmit" type="submit"
                                        class="btn btn-lg btn-info btn-block">
                                    <i class="fa fa-lock fa-lg"></i>&nbsp;
                                    <span id="payment-button-amount">Submit</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--  /Create Campaign -->
        </div>
        <!-- .animated -->
    </div>
    <!-- /.content -->
    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-inner bg-white">
            <div class="row">
                <div class="col-sm-6">
                    Copyright &copy; 2018
                </div>
            </div>
        </div>
    </footer>
    <!-- /.site-footer -->
</div>
<!-- /#right-panel -->

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
<script src="assets/js/api.js"></script>
<script src="assets/js/main.js"></script>

<!--  Chart js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.3/dist/Chart.bundle.min.js"></script>

<!--Chartist Chart-->
<script src="https://cdn.jsdelivr.net/npm/chartist@0.11.0/dist/chartist.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartist-plugin-legend@0.6.2/chartist-plugin-legend.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/moment.min.js"></script>

<!--Local Stuff-->
<script>
</script>
</body>
</html>
